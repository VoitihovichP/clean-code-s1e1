<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="body">
  <section class="header">
    <aside>
      <img class="img-header" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a  class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
  </section>
  <section class="centered-main-page-element">
    <p id="top-section-for-adding-element-to-list">
      <label class="label-add-item" for="new-task">Add Item</label>
    </p>
    <div class="add-task-wrapper">
      <input id="new-task"class="task task-default task-input-add" type="text">
      <button class="button-default add-button">Add</button>
    </div>
    <h3 class="todo-title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-item-default">
        <input class="list-item-checkbox" type="checkbox">
        <label class="task list-item-label">Pay Bills</label>
        <input type="text" class="task task-default">
        <button class="button-default edit">Edit</button>
        <button class="button-default delete">
          <img class="delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="edit-mode list-item-default">
        <input class="list-item-checkbox" type="checkbox">
        <label class="task list-item-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-default">
        <button class="button-default edit">Save</button>
        <button class="button-default delete">
          <img class="delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3 class="todo-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="list-item-default">
        <input class="list-item-checkbox" type="checkbox" checked>
        <label class="task list-item-label">See the Doctor</label>
        <input type="text" class="task task-default">
        <button class="button-default edit">Edit</button>
        <button class="button-default delete">
          <img class="delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
