<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="body">
  <section class="header">
    <aside>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a  class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
  </section>
  <section class="todo-list">
    <p id="top-section-for-adding-element-to-list" class="todo-list__header">
      <label class="todo-list__add-label" for="new-task">Add Item</label>
    </p>
    <div class="todo-list__task-wrapper">
      <input id="new-task"class="todo-list__task todo-list__task_default todo-list__task_add" type="text">
      <button class="todo-list__button todo-list__button_add">Add</button>
    </div>
    <h3 class="todo-list__title">Todo</h3>
    <ul id="incomplete-tasks" class="todo-list__incomplete-tasks">
      <li class="todo-list__tasks-item todo-list__tasks-item_default">
        <input class="todo-list__item-checkbox" type="checkbox">
        <label class="todo-list__task todo-list__task-label">Pay Bills</label>
        <input type="text" class="todo-list__task todo-list__task_default">
        <button class="todo-list__button todo-list__button_edit">Edit</button>
        <button class="todo-list__button todo-list__button_delete">
          <img class="todo-list__delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="edit-mode todo-list__tasks-item todo-list__tasks-item_default">
        <input class="todo-list__item-checkbox" type="checkbox">
        <label class="todo-list__task todo-list__task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-list__task todo-list__task_default">
        <button class="todo-list__button todo-list__button_edit">Save</button>
        <button class="todo-list__button todo-list__button_delete">
          <img class="todo-list__delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3 class="todo-list__title">Completed</h3>
    <ul id="completed-tasks" class="todo-list__completed-tasks">
      <li class="todo-list__tasks-item todo-list__tasks-item_default">
        <input class="todo-list__item-checkbox" type="checkbox" checked>
        <label class="todo-list__task todo-list__task-label">See the Doctor</label>
        <input type="text" class="todo-list__task todo-list__task_default">
        <button class="todo-list__button todo-list__button_edit">Edit</button>
        <button class="todo-list__button todo-list__button_delete">
          <img class="todo-list__delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
